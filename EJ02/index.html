<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../EJ02/css/style.css">
</head>


<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>Contact</h1>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">

    <div class="col">
      <i class="bi bi-person-fill" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="text" id="firstName" class="form-control" placeholder="First Name" />
    </div>



    <div class="col">
      <i class="bi bi-person-fill" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <input type="text" id="lastName" class="form-control" placeholder="Last Name" />
    </div>



    <div class="col">
      <i class="bi bi-mailbox" style="font-size:24px;"></i>
        </div>
    <div class="col-11">
      <input type="email" id="email" class="form-control" placeholder="Email address" />
    </div>




    <div class="col">
      <i class="bi bi-telephone-plus-fill" style="font-size:24px;"></i></div>
    <div class="col-11">
      <input type="text" id="phone" class="form-control" placeholder="Phone" />
    </div>


    <div class="col">
      <i class="bi bi-pencil-fill" style="font-size:24px;"></i>
    </div>
    <div class="col-11">
      <textarea class="form-control" id="textAreaExample" rows="4" placeholder="Message"></textarea>
    </div>

  </div>
</div>

</html>
